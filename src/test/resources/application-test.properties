# ===========================================
# Test Configuration
# ===========================================

# Application Info
spring.application.name=multi-tenant-integration-service-test

# Server Configuration
server.port=0

# ===========================================
# H2 Database Configuration (In-Memory for Tests)
# ===========================================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=Oracle
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (for debugging tests)
spring.h2.console.enabled=true

# ===========================================
# MyBatis Configuration
# ===========================================
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.company.integration.model.entity
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.jdbc-type-for-null=NULL

# ===========================================
# REST Client Configuration
# ===========================================
rest.client.timeout.seconds=10
rest.client.connection.timeout.seconds=5
rest.client.max.connections=10
rest.client.max.connections.per.route=5

# ===========================================
# Email Configuration (Mock)
# ===========================================
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test

email.from.address=test@company.com
email.from.name=Test Integration Service

# ===========================================
# Encryption Configuration (Test Keys)
# ===========================================
jasypt.encryptor.password=testMasterPassword
jasypt.encryptor.algorithm=PBEWithMD5AndDES
jasypt.encryptor.iv-generator-classname=org.jasypt.iv.NoIvGenerator

encryption.aes.secret.key=testAesSecretKey123456789012345

# ===========================================
# Retry Configuration
# ===========================================
retry.max.attempts=3
retry.interval.hours=1
retry.max.days=1
retry.batch.size=10

# ===========================================
# Report Configuration
# ===========================================
report.output.directory=./test-reports
report.csv.delimiter=,
report.date.format=yyyyMMdd

# ===========================================
# Logging Configuration
# ===========================================
logging.level.com.company.integration=DEBUG
logging.level.org.mybatis=DEBUG

# ===========================================
# Actuator Configuration
# ===========================================
management.endpoints.web.exposure.include=health,info,metrics
